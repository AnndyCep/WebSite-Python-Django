<form enctype="multipart/form-data" method="post">
 
  {% csrf_token %}
  {% for campo in formulario %}
   
  <div class="mb-3">
      <label for="" class="form-label">{{ campo.label }}:</label>
                            <!-- para darle lso titulos al label -->
       <br>
       {% if campo.field.widget.input_type == 'file' and campo.value %}
        <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="100">
       {% endif%}
       <!-- mostrar la imagen en la vista editar -->
       

      <input 
        type="{{ campo.field.widget.input_type}}" 
        class="form-control" 
        name="{{campo.name}}" 
        id=""
        aria-describedby="helpId" 
        placeholder="{{ campo.label }}"
        value="{{campo.value | default:""}}"
        >
     
        <!-- typer {{ campo.field.widget.input_type}} para selector de imagen 
            placeholder="{{ campo.label }} para dar formado a los espacions dentro del label "> -->

    </div>
    <div class="col-12 help-text"> {{campo.errors}} </div>
  {% endfor %}
    <input name="" id="" class="btn btn-success" type="submit" value="Enviar la informacion ">
    <a name="" id="" class="btn btn-danger" href="{% url 'libros'%}" role="button">Cancelar </a>
</form>
